<!DOCTYPE html>
<html>
    <head>
        <title>2048 Game</title>
        <link rel="stylesheet" href="2048.css">
        <script type="text/javascript" src="2048.js"></script>
    </head>
    <body onload="game = new Game()">
        <section id="main_content">
            <button id="new_game" onclick="game.reset()">New Game</button>
            <p id="highscore_display">High Score: <span id="highscore">0</span></p>
            <p id="score_display">Score: <span id="score">0</span></p>
            <section id="game_container">
                <div style="grid-area: 2 / 2 / 3 / 3;"><cell></cell></div>
                <div style="grid-area: 2 / 3 / 3 / 4;"><cell></cell></div>
                <div style="grid-area: 2 / 4 / 3 / 5;"><cell></cell></div>
                <div style="grid-area: 2 / 5 / 3 / 6;"><cell></cell></div>
                <div style="grid-area: 3 / 2 / 4 / 3;"><cell></cell></div>
                <div style="grid-area: 3 / 3 / 4 / 4;"><cell></cell></div>
                <div style="grid-area: 3 / 4 / 4 / 5;"><cell></cell></div>
                <div style="grid-area: 3 / 5 / 4 / 6;"><cell></cell></div>
                <div style="grid-area: 4 / 2 / 5 / 3;"><cell></cell></div>
                <div style="grid-area: 4 / 3 / 5 / 4;"><cell></cell></div>
                <div style="grid-area: 4 / 4 / 5 / 5;"><cell></cell></div>
                <div style="grid-area: 4 / 5 / 5 / 6;"><cell></cell></div>
                <div style="grid-area: 5 / 2 / 6 / 3;"><cell></cell></div>
                <div style="grid-area: 5 / 3 / 6 / 4;"><cell></cell></div>
                <div style="grid-area: 5 / 4 / 6 / 5;"><cell></cell></div>
                <div style="grid-area: 5 / 5 / 6 / 6;"><cell></cell></div>
            </section>
        </section>
    </body>
</html>
